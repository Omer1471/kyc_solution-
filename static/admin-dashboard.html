<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #091723;
            color: #F2F8F3;
        }

        .header {
            background-color: #F2F8F3;
            color: #091723;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .sidebar {
            background-color: #F2F8F3;
            color: #091723;
            min-height: calc(100vh - 150px);
            padding: 20px 0;
            position: fixed;
            top: 150px;
            left: 0;
            width: 250px;
            border-right: 1px solid #ccc;
        }

        .sidebar h2 {
            background-color: #091723;
            color: #F2F8F3;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 8px;
            text-align: center;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar ul li:hover {
            background-color: #091723;
            color: #F2F8F3;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="./images/Kealogo.jpeg" alt="Kea Logo" class="brand-logo" style="width: 100px;">
        <h1>Welcome to the Admin Dashboard</h1>
    </div>
    <div class="sidebar">
        <h2>ID Verification</h2>
        <ul>
            <li>Verifications</li>
            <li>New Verifications</li>
            <li>Approved Verifications</li>
            <li>Denied Verifications</li>
            <li>Settings</li>
        </ul>
        <h2>AML</h2>
        <ul>
            <li>AML Overview</li>
            <li>AML Monitoring</li>
            <li>On-going Monitoring</li>
        </ul>
    </div>
    <div class="content">
        <!-- Content for the dashboard goes here -->
    </div>
</body>
</html>
